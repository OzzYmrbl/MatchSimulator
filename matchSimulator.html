      team1LogoElement.setAttribute("alt", team1Name + " Logo");
      team1LogoElement.classList.add("teamLogo");
      teamsContainer.appendChild(team1LogoElement);

      var team2LogoElement = document.createElement("img");
      team2LogoElement.setAttribute("src", team2Logo);
      team2LogoElement.setAttribute("alt", team2Name + " Logo");
      team2LogoElement.classList.add("teamLogo");
      teamsContainer.appendChild(team2LogoElement);

      // Display players who scored as many goals as the number of scores
      var playersContainer = document.getElementById("playersContainer");
      playersContainer.innerHTML = "";

      var allScorers = [];

      if (team1Score > 0) {
        for (var i = 0; i < team1Score; i++) {
          var randomPlayerIndex = Math.floor(Math.random() * team1Players.length);
          var scorer = team1Players[randomPlayerIndex];
          var minute = Math.floor(Math.random() * 90) + 1; // Generate a random minute between 1 and 90
          var assisterIndex = Math.floor(Math.random() * team1Players.length);
          var assister = team1Players[assisterIndex];
          while (assister === scorer) {
            assisterIndex = Math.floor(Math.random() * team1Players.length);
            assister = team1Players[assisterIndex];
          }
          allScorers.push({ scorer: scorer, minute: minute, assister: assister, isHomeTeam: true });
        }
      }

      if (team2Score > 0) {
        for (var j = 0; j < team2Score; j++) {
          var randomPlayerIndex = Math.floor(Math.random() * team2Players.length);
          var scorer = team2Players[randomPlayerIndex];
          var minute = Math.floor(Math.random() * 90) + 1; // Generate a random minute between 1 and 90
          var assisterIndex = Math.floor(Math.random() * team2Players.length);
          var assister = team2Players[assisterIndex];
          while (assister === scorer) {
            assisterIndex = Math.floor(Math.random() * team2Players.length);
            assister = team2Players[assisterIndex];
          }
          allScorers.push({ scorer: scorer, minute: minute, assister: assister, isHomeTeam: false });
        }
      }

      // Sort the scorers by minute
      allScorers.sort(function (a, b) {
        return a.minute - b.minute;
      });

      // Display the sorted scorers
      for (var k = 0; k < allScorers.length; k++) {
        var scorer = allScorers[k].scorer;
        var minute = allScorers[k].minute;
        var assister = allScorers[k].assister;
        var isHomeTeam = allScorers[k].isHomeTeam;
        var color = isHomeTeam ? "red" : "blue";
        playersContainer.innerHTML += "<p style='color: " + color + ";'> <b>" + scorer + "</b> (" + minute + "') - <i>" + assister + "</i> </p>";
      }

      // Takımların başlangıç istatistikleri
      var team1Stats = {
        goals: team1Score,
        shots: 0,
        onTarget: 0,
        possession: 50, // Başlangıçta eşit
        fouls: 0,
        yellowCards: 0,
        corners: 0,
      };

      var team2Stats = {
        goals: team2Score,
        shots: 0,
        onTarget: 0,
        possession: 50, // Başlangıçta eşit
        fouls: 0,
        yellowCards: 0,
        corners: 0,
      };

      var matchMinute = 0; // Başlangıç dakikası
      var matchInterval = setInterval(function () {
        // Dakikayı güncelle
        matchMinute += 15;

        // Maç sona erdiğinde döngüyü durdur
        if (matchMinute <= 90) {
          // Her turda takımların istatistiklerini güncelle
          team1Stats.shots += Math.floor(Math.random() * 4); // 0 ile 2 arası rastgele şut
          team2Stats.shots += Math.floor(Math.random() * 4);

          team1Stats.onTarget = Math.floor(team1Stats.shots * (Math.random() * 0.5 + 0.5)); // Şutların yarısı isabetli
          team2Stats.onTarget = Math.floor(team2Stats.shots * (Math.random() * 0.5 + 0.5));

          // Topla oynama oranını rastgele güncelle, toplam %100 olmalı
          var possessionChange = Math.random() * 10 - 5; // -5 ile 5 arası rastgele değişim
          team1Stats.possession = Math.max(0, Math.min(100, team1Stats.possession + possessionChange));
          team2Stats.possession = 100 - team1Stats.possession;

          team1Stats.fouls += Math.floor(Math.random() * 4); // 0 ile 2 arası rastgele faul
          team2Stats.fouls += Math.floor(Math.random() * 4);

          team1Stats.yellowCards += Math.floor(Math.random() * 2); // 0 veya 1 sarı kart
          team2Stats.yellowCards += Math.floor(Math.random() * 2);

          team1Stats.corners += Math.floor(Math.random() * 4); // 0 veya 1 köşe vuruşu
          team2Stats.corners += Math.floor(Math.random() * 4);

          if (team1Stats.shots < team1Stats.onTarget) {
            team1Stats.shots = team1Stats.onTarget;
          }

          if (team2Stats.shots < team2Stats.onTarget) {
            team2Stats.shots = team2Stats.onTarget;
          }

          // Her iki takımın istatistikleri güncellemeden önce isabetli şut sayısını kontrol et
          while (team1Stats.onTarget < team1Stats.goals) {
            // Eğer isabetli şut sayısı gol sayısından azsa, rastgele bir değer ekleyin
            team1Stats.onTarget += Math.floor(Math.random() * 2); // 0 veya 1 rastgele isabetli şut ekle
          }

          while (team2Stats.onTarget < team2Stats.goals) {
            // Eğer isabetli şut sayısı gol sayısından azsa, rastgele bir değer ekleyin
            team2Stats.onTarget += Math.floor(Math.random() * 2); // 0 veya 1 rastgele isabetli şut ekle
          }

          // İstatistikleri güncelle
          var teamName1 = document.getElementById("teamName1");
          var teamName2 = document.getElementById("teamName2");
          document.getElementById("team1Shots").textContent = team1Stats.shots;
          document.getElementById("team2Shots").textContent = team2Stats.shots;
          document.getElementById("team1OnTarget").textContent = team1Stats.onTarget;
          document.getElementById("team2OnTarget").textContent = team2Stats.onTarget;
          document.getElementById("team1Possession").textContent = team1Stats.possession.toFixed(1) + "%";
          document.getElementById("team2Possession").textContent = team2Stats.possession.toFixed(1) + "%";
          document.getElementById("team1Fouls").textContent = team1Stats.fouls;
          document.getElementById("team2Fouls").textContent = team2Stats.fouls;
          document.getElementById("team1YellowCards").textContent = team1Stats.yellowCards;
          document.getElementById("team2YellowCards").textContent = team2Stats.yellowCards;
          document.getElementById("team1Corners").textContent = team1Stats.corners;
          document.getElementById("team2Corners").textContent = team2Stats.corners;
          document.getElementById("matchMinute").textContent = matchMinute + "'";

          teamName1.innerHTML = team1Name;
          teamName2.innerHTML = team2Name;
        } else {
          clearInterval(matchInterval);
        }
      }, 1000); // Her saniyede bir istatistikleri güncelle
    }
  </script>
</head>
